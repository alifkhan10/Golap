<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5ff;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #0088cc;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hello, Telegram User!</h1>
  <p>Your name is <strong id="username">...</strong></p>
  <button onclick="sendData()">Send Data to Bot</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById("username").textContent = user.first_name;
    }

    function sendData() {
      tg.sendData("User clicked the button.");
    }
  </script>
</body>
</html>
